<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        
        <label for="name"> Name: </label>
        <input type="text" name="username" id="name">
        <br> <br>
        
        <label> Father Name :</label>
        <input type="text" name="userfname">
        <br><br>
         
        <label> Age: </label>
        <input type="number" name="userage">

        <br> <br>
        <label> Password :</label>
        <input type="password" name="userPassword"> 

        <br><br>

        <label for="male"> Male </label>
        <input type="radio" name="gender" id="male" value="Male"> 
        <label for="Female"> Female </label>
        <input type="radio" name="gender" id="Female" value="Female">
        <label for="Other"> Other </label>
        <input type="radio" name="gender" id="Other" value="Other">

        <br><br>

        <label for="c++">C++</label>
        <input type="checkbox" name="subject" id="c++" value="c++">

        <label for="java">Java</label>
        <input type="checkbox" name="subject" id="java" value="java">
        <label for="python">Python</label>
        <input type="checkbox" name="subject" is="python" value="python">
        <label for="javaScript">JavaScript</label>
        <input type="checkbox" name="subject" is="javaScript" value="javascript">

        <br><br>
        <input type="Submit">


    </form>
</body>
</html>
