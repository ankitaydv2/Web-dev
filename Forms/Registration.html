<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> University Registration Form </h1>
    <p> Please fill out the form below to register </p>
    <hr/>

    <h2> Personal Details </h2>
    <label for="first name"> First Name: </label>
    <input type=" text " name="Username" id="first name" placeholder="e.g: Ankita" required> 
    <br> <br>

    <label for="last name "> Last Name: </label>
    <input type="text" name="lastnameofuser" id="last name" placeholder="e.g: Yadav">
    <br> <br>

    <label for="DoB" > Date of Birth: </label>
    <input type="date" name="DoB" id="DoB">
    <br> <br>

    <p> Gender: </p>
    <label for=" male "> Male </label>
    <input type="radio" name="gender" id="male">
    <br>
    <label for="female"> Female</label>
    <input type="radio" name="gender" id="female" required>
    <br>
    <label for="others"> Others </label>
    <input type="radio" name="gender" id="others";>
    <br><br>

    <p> Upload Your Photo: </p>
    <input type="file" name="file">
    <br> <br>

    <hr/>

    <h2> Contact Information </h2>
    <label for="email"> Email Information: </label>
    <input type="email" name="EmailInfo" id="Email">
    <br><br>

    <label for="Mob.No"> Phone Number: </label>
    <input type="tel" name="MobNo." id="Mob.No">
    <br><br>

    <label for="Address"> Mailing Address: </label>
    <br>
    <textarea name="Address" id="Address" rows="3" cols="20"></textarea>
    <br><br>

    <hr/>
    

    <h2> Academic Information </h2>
    <p> Select Your Course:</p>
    <select names="course" id="course"> 
        <option value="CSE">CSE</option>
        <option value="ME">ME</option>
        <option value="ECE">ECE</option>

    </select>
    <br><br>

    <p> Extracurricular Activities: </p>
    <label for="Sports">Sports  </label>
    <input type="checkbox" name="interest" id="Sports" value="Sports">
    <br>

    <label for="<Music&arts"> Music and Arts </label>
    <input type="checkbox" name="interest" id="Music&arts" value="Music&arts">
    <br>

    <label for="Tech"> Technology Clubs </label>
    <input type="checkbox" name="interest" id="Tech" value="Tech">
    <br>

    <label for="Volunter">Volunteering</label>
    <input type="checkbox" name="interest" id="Volunter" value="Volunter">
    <br><br>

    <hr/>
    <h2> Create Your Account </h2>

    <label for="pass"> Create a Password</label>
    <input type="password" name="pass" id="pass">
    <br><br>

    <label for="security">Select security questions : </label> 
    <select names="questions" id="Security Questions "> 
        <option value="pet"> What is your pet name? </option>
        <option value="School"> What is your School name?</option>
        <option value="Born City"> In which city you were born?</option>
    </select>
    <br><br>

    <label for="secu"> Security answer:</label>
    <input type="text" name="Secu ans" id="secu">
    <br><br>

    <input type="checkbox" name="agree" id="agree form" >
    <label> I agree to the Terms and Conditions. </label>
    <br><br>

    <hr>
    <button type="submit"> Register </button> 
    <button  type="submit"> Clear Form  </button>





</body>
</html>
